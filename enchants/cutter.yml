Definition:
  DisplayName: Рассекатель
  Description:
  - '%enchantment_trigger_chance%% шанс сбросить броню противника и повредить её на %damage%%.'
  Weight: 2
  MaxLevel: 3
  MinCost:
    Base: 1
    Per_Level: 16
  MaxCost:
    Base: 5
    Per_Level: 16
  AnvilCost: 2
  SupportedItems: swords_axes
  PrimaryItems: sword
  Exclusives: []
Distribution:
  Treasure: false
  Tradeable: true
  TradeTypes:
  - PLAINS_COMMON
  On_Mob_Spawn_Equipment: true
  On_Traded_Equipment: true
  On_Random_Loot: true
  Discoverable: true
Settings:
  # Sets whether or not this enchantment will be hidden from Enchants GUI.
  Hide_From_List: false
  VisualEffects:
    # Enables enchantment visual effects (mostly particles).
    Enabled: true
Probability:
  Trigger_Chance:
    Base: 2.0
    Per_Level: 1.0
    Capacity: 100.0
    Action: ADD
Cutter:
  # Amount (in percent) of how much item durability will be reduced.
  Durability_Reduction:
    Base: 0.0
    Per_Level: 0.01
    Capacity: 1.0
    Action: ADD
  # Sets whether or not this enchantment will have effect on players.
  Allow_Players: true
  # Sets whether or not this enchantment will have effect on mobs.
  Allow_Mobs: true
