  Description:
  - '%enchantment_trigger_chance%% шанс поджечь атакующих на %duration% сек.'
  Weight: 2
  MaxLevel: 4
  MinCost:
    Base: 4
    Per_Level: 12
  MaxCost:
    Base: 11
    Per_Level: 12
  AnvilCost: 3
  SupportedItems: chestplate_elytra
  PrimaryItems: chestplate
  Exclusives: []
Distribution:
