Definition:
  DisplayName: Закалка
  Description:
  - Наносит на %amount%% больше урона за каждые недостающие %radius%❤.
  Weight: 1
  MaxLevel: 5
  MinCost:
    Base: 4
    Per_Level: 10
  MaxCost:
    Base: 11
    Per_Level: 10
  AnvilCost: 6
  SupportedItems: swords_axes
  PrimaryItems: sword
  Exclusives: []
Distribution:
  Treasure: false
  Tradeable: true
  TradeTypes:
  - TAIGA_COMMON
  On_Mob_Spawn_Equipment: true
  On_Traded_Equipment: true
  On_Random_Loot: true
  Discoverable: true
Settings:
  # Sets whether or not this enchantment will be hidden from Enchants GUI.
  Hide_From_List: false
  VisualEffects:
    # Enables enchantment visual effects (mostly particles).
    Enabled: true
  Damage:
    # Damage will be increased for every X entity's health points missing. Where X is this value.
    # By default increases damage by 5% for every 0.5 HP missing.
    Step:
      Base: 0.5
      Per_Level: 0.0
      Capacity: -1.0
      Action: ADD
Temper:
  # Extra damage (in %)
  Damage_Amount:
    Base: 0.0
    Per_Level: 5.0
    Capacity: 100.0
    Action: ADD
