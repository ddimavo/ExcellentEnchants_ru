Definition:
  DisplayName: Взрывные стрелы
  Description:
  - '%enchantment_trigger_chance%% шанс выстрелить взрывной стрелой.'
  Weight: 5
  MaxLevel: 3
  MinCost:
    Base: 1
    Per_Level: 18
  MaxCost:
    Base: 5
    Per_Level: 18
  AnvilCost: 5
  SupportedItems: bow_crossbow
  PrimaryItems: bow_crossbow
  Exclusives:
  - excellentenchants:ender_bow
  - excellentenchants:bomber
  - excellentenchants:ghast
Distribution:
  Treasure: false
  Tradeable: true
  TradeTypes:
  - TAIGA_COMMON
  On_Mob_Spawn_Equipment: true
  On_Traded_Equipment: true
  On_Random_Loot: true
  Discoverable: true
Settings:
  # Sets whether or not this enchantment will be hidden from Enchants GUI.
  Hide_From_List: false
  VisualEffects:
    # Enables enchantment visual effects (mostly particles).
    Enabled: true
ArrowEffects:
  # Sets projectile particle trail effect.
  Trail:
    Name: SMOKE
Probability:
  Trigger_Chance:
    Base: 3.0
    Per_Level: 2.0
    Capacity: 100.0
    Action: ADD
Explosion:
  # Controls whether explosion set nearby blocks on fire.
  Fire_Spread: true
  # Controls whether explosion can destroy ground items.
  Damage_Items: false
  # Controls whether explosion can break blocks.
  Damage_Blocks: false
  # Explosion power.
  Power:
    Base: 1.0
    Per_Level: 1.0
    Capacity: 5.0
    Action: ADD
