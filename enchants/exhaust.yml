# ▒▓███████▓▒░ exhaust.yml ▒▓███████▓▒░
Definition:
  DisplayName: Утомление
  Description:
  - '%enchantment_trigger_chance%% шанс наложить %enchantment_potion_type% %enchantment_potion_level% (%enchantment_potion_duration% сек.) при ударе.'
  Weight: 10
  MaxLevel: 4
  MinCost:
    Base: 4
    Per_Level: 14
  MaxCost:
    Base: 8
    Per_Level: 14
  AnvilCost: 8
  SupportedItems: swords_axes
  PrimaryItems: sword
  Exclusives: []
Distribution:
  Treasure: false
  Tradeable: true
  TradeTypes:
  - PLAINS_COMMON
  On_Mob_Spawn_Equipment: true
  On_Traded_Equipment: true
  On_Random_Loot: true
  Discoverable: true
Settings:
  # Sets whether or not this enchantment will be hidden from Enchants GUI.
  Hide_From_List: false
  VisualEffects:
    # Enables enchantment visual effects (mostly particles).
    Enabled: true
Probability:
  Trigger_Chance:
    Base: 0.0
    Per_Level: 5.0
    Capacity: 100.0
    Action: ADD
PotionEffect:
  # Effect duration (in seconds).
  Duration:
    Base: 10.0
    Per_Level: 5.0
    Capacity: 60.0
    Action: ADD
  # Effect amplifier.
  Amplifier:
    Base: 0.0
    Per_Level: 1.0
    Capacity: 5.0
    Action: ADD
