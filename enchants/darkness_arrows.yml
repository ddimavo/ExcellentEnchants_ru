Definition:
  DisplayName: Тёмные стрелы
  Description:
  - '%enchantment_trigger_chance%% шанс, что стрела получит %enchantment_potion_type% %enchantment_potion_level% (%enchantment_potion_duration% сек.)'
  Weight: 10
  MaxLevel: 3
  MinCost:
    Base: 5
    Per_Level: 18
  MaxCost:
    Base: 9
    Per_Level: 18
  AnvilCost: 5
  SupportedItems: bow_crossbow
  PrimaryItems: bow_crossbow
  Exclusives:
  - excellentenchants:ender_bow
  - excellentenchants:bomber
  - excellentenchants:ghast
Distribution:
  Treasure: false
  Tradeable: true
  TradeTypes:
  - SNOW_COMMON
  On_Mob_Spawn_Equipment: true
  On_Traded_Equipment: true
  On_Random_Loot: true
  Discoverable: true
Settings:
  # Sets whether or not this enchantment will be hidden from Enchants GUI.
  Hide_From_List: false
  VisualEffects:
    # Enables enchantment visual effects (mostly particles).
    Enabled: true
ArrowEffects:
  # Sets projectile particle trail effect.
  Trail:
    Name: ASH
Probability:
  Trigger_Chance:
    Base: 10.0
    Per_Level: 5.0
    Capacity: 100.0
    Action: ADD
PotionEffect:
  # Effect duration (in seconds).
  Duration:
    Base: 2.5
    Per_Level: 0.5
    Capacity: -1.0
    Action: ADD
  # Effect amplifier.
  Amplifier:
    Base: 0.0
    Per_Level: 1.0
    Capacity: 5.0
    Action: ADD
